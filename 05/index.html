<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML i CSS: Responsywność</title>

    <!-- Styles Links -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/units.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles/mobile.css">
    <link rel="stylesheet" media="(min-width: 801px)" href="./styles/desktop.css">
</head>
<body>

<!--     
=================
Nav Section
=================
-->

<nav class="nav">
    <section class="nav__section">
        <div class="container flex">  
            <div class="content nav__logo"></div>
        
            <div class="content nav__menu">
                <!-- Hamburger Button -->
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <div class="nav__mobile"></div>
            </div>
            
        </div>
        
    </section>
</nav>

<!--     
=================
Header Section
=================
-->

<header class="header">
    <section class="header__section">
        <div class="container .flex--cc">
            <div class="content--smaller"></div>
            <div class="content"></div>
        </div>
    </section>
</header>

<!--     
=================
Article Section
=================
-->

<article class="article">
    <section class="article__section">
        <div class="container .flex--cc">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
    </section>
</article>

<!--     
=================
Footer Section
=================
-->

<footer class="footer">
    <section class="footer__section">
        <div class="container">
            <div class="content"></div>
        </div>
    </section>
</footer>

</body>
</html>
